
$fontFamily = JetBrainsMono Nerd Font

background {
    monitor =
    color = $wallbash_pry1_rgba
    path = $BACKGROUND_PATH
    blur_size = 5
    blur_passes = 3
    noise = 0.01
    contrast = 1.25
    brightness = 0.85
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# DAY - Large, centered at (0, 100)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A" | sed 's/./& /g' | tr '[:lower:]' '[:upper:]')"
    color = $wallbash_1xa9_rgba
    font_size = 110
    font_family = Anurati
    position = 0, 100
    halign = center
    valign = center
}

# DATE - Smaller, below day at (0, -20)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%B %d")"
    color = $wallbash_2xa9_rgba
    font_size = 35
    font_family = "$fontFamily Thin"
    position = 0, -20
    halign = center
    valign = center
}

# TIME - Smaller, below day at (0, 150)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = $wallbash_txt1_rgba
    font_size = 20
    font_family = $fontFamily
    position = 0, 150
    halign = center
    valign = bottom
}

# INPUT FIELD - Oval, centered at (0, 80)
input-field {
    monitor =
    size = 220, 48
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $wallbash_pry4_rgba
    inner_color = $wallbash_pry2_rgba
    font_color = $wallbash_3xa9_rgba
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = true
    rounding = -1
    check_color = $wallbash_pry4_rgba
    fail_color = rgba(FF0000FF)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    position = 0, 80
    halign = center
    valign = bottom
}

# USER TAG - Small label at (0, 30)
label {
    monitor =
    text =   $USER
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = "Inter Display Medium"
    position = 0, 30
    halign = center
    valign = bottom
}

# BATTERY STATUS - Top-right corner (1%, 1%)
label {
    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = $fontFamily
    position = -1%, 1%
    halign = right
    valign = bottom
}

# KEYBOARD LAYOUT - Below battery (2%, 1%)
label {
    monitor =
    text = $LAYOUT
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = "Inter Display Medium"
    position = -2%, 1%
    halign = right
    valign = bottom
}
