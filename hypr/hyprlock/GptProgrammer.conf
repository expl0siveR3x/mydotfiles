$fontFamily = JetBrainsMono Nerd Font

background {
    monitor =
    color = rgba(20, 20, 20, 0.85)   # Dark terminal background tint
    blur_size = 8
    blur_passes = 4
    noise = 0.015                   # subtle grain
    contrast = 1.1
    brightness = 0.7
    vibrancy = 0.1
    vibrancy_darkness = 0.0
    path = $BACKGROUND_PATH
}
  
# RAM Usage
label {
    monitor =
    text = cmd[update:3000] free -m | awk 'NR==2{printf " %s/%s MB", $3,$2}'
    color = rgba(100, 255, 140, 0.9)
    font_size = 18
    font_family = $fontFamily
    position = -2%, 60
    halign = right
    valign = bottom
}

# Network Status + Speed
label {
    monitor =
    text = cmd[update:1000] bash -c '
      IFACE=$(nmcli -t -f DEVICE,STATE device | grep ":connected" | cut -d":" -f1);
      TYPE=$(nmcli -t -f DEVICE,TYPE device | grep "^$IFACE:" | cut -d":" -f2);
      IP=$(ip -4 addr show $IFACE | grep -oP "(?<=inet\s)\d+(\.\d+){3}");
      ICON=""; [ "$TYPE" = "ethernet" ] && ICON="";
      read RXRATE TXRATE < /tmp/net_speed;
      echo "$ICON $IFACE: ↓${RXRATE}KB/s ↑${TXRATE}KB/s | $IP"
    '
    color = rgba(100, 255, 140, 0.9)
    font_size = 18
    font_family = $fontFamily
    position = -2%, 60
    halign = right
    valign = bottom
}# Programming Quote
label {
    monitor =
    text = cmd[update:3600000] bash -c '
        quotes=(
            "Talk is cheap. Show me the code. — Linus Torvalds"
            "Good code is its own best documentation. — Steve McConnell"
            "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. — Martin Fowler"
            "Programs must be written for people to read, and only incidentally for machines to execute. — Harold Abelson"
            "Simplicity is the soul of efficiency. — Austin Freeman"
        );
        size=${#quotes[@]};
        echo "${quotes[$((RANDOM % size))]}"
    '
    color = rgba(0, 255, 140, 0.85)
    font_size = 20
    font_family = "$fontFamily Thin"
    position = 0, 180
    halign = left
    valign = top
}

# TIME - unchanged
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(0, 255, 140, 0.9)
    font_size = 120
    font_family = $fontFamily
    position = 0, 120
    halign = center
    valign = center
}

# DATE - moved down below time (from 70 to 30)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%a %b %d %Y')"
    color = rgba(100, 255, 180, 0.8)
    font_size = 28
    font_family = "$fontFamily Thin"
    position = 0, 10       # moved down from 70
    halign = center
    valign = center
}

# USER - move user label down from -110 to -150 for spacing
label {
    monitor =
    text =   $USER
    color = rgba(100, 255, 140, 0.7)
    font_size = 20
    font_family = $fontFamily
    position = 0, -350     # moved down from -110
    halign = center
    valign = center
}
# INPUT FIELD - fixed background (inner_color) so it’s dark, no white box
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.4
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgba(0, 255, 140, 0.8)
    inner_color = rgba(10, 30, 20, 0.9)       # Dark greenish background instead of white
    font_color = rgba(0, 255, 140, 1)
    fade_on_empty = false
    placeholder_text = <i>Enter password...</i>
    hide_input = true
    rounding = 5
    check_color = rgba(0, 255, 140, 1)
    fail_color = rgba(255, 0, 0, 0.8)
    fail_text = <i><b>ACCESS DENIED</b></i>
    fail_transition = 300
    position = 0, -400
    halign = center
    valign = center
}

# BATTERY STATUS
label {
    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = rgba(100, 255, 140, 0.6)
    font_size = 18
    font_family = $fontFamily
    position = 0, 5
    halign = right
    valign = top
}

# KEYBOARD LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = rgba(100, 255, 140, 0.6)
    font_size = 18
    font_family = $fontFamily
    position = -1%, 30
    halign = right
    valign = top
}
